<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="HOME.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">

            <div class="icon-nav border">
                <div class="icon"></div>
            </div>
            <div class="map-nav border">
                <P class="map-1">Deliver to</P>
                <div class="map-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="map-2"> India</p>
                </div>
            </div>
            <div class="search-nav">
                <select name="All" class="ALL">
                    <option value="All department">All</option>
                    <option value="beauty">Beauty</option>
                </select>
                <input placeholder="Search Amazon" class="search-box">
                <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="right-nav">
                <div class="flag"><i class="fa-brands fa-font-awesome"></i></div>
                <div class="Nation">
                    <select name="countries" class="countries border">
                        <option value="ENGLAND">EN</option>
                        <OPTION>US</OPTION>
                        <OPTION>IN</OPTION>
                        <OPTION>AF</OPTION>
                    </select>
                </div>
                <div class="sign-in border">
                    <div class="line-1">
                        Hello Sign-in
                    </div>
                    <div class="line-2">
                        <select name="Acconunt& list" class="Account">
                            <option value="Acconunt& list">Acconunt & list</option>
                        </select>
                    </div>

                </div>
                <div class="order border">
                    <div class="line-1">Returns</div>

                    <div class="line-2">& Orders</div>
                </div>
                <div class="cart border">
                    <div class="cart-icon"><i style="font-size:24px" class="fa">&#xf07a;</i>
                        <div class="name"><span>cart</span></div>
                    </div>
                </div>
            </div>


        </div>

    </header>
</body>

</html>
